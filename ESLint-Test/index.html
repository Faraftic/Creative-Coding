<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erweiterte Testseite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      .container {
        padding: 20px;
      }
      .image-gallery {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .image-gallery img {
        width: 100%;
        height: auto;
        max-width: 200px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 300px;
        margin: 0 auto;
      }
      form input,
      form textarea {
        padding: 10px;
        font-size: 1rem;
      }
      form button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Willkommen auf meiner erweiterten Testseite</h1>
    </header>

    <nav>
      <a href="#home">Home</a>
      <a href="#about">Ãœber uns</a>
      <a href="#services">Dienstleistungen</a>
      <a href="#contact">Kontakt</a>
    </nav>

    <div class="container">
      <section id="home">
        <h2>Unsere Bildergalerie</h2>
        <div class="image-gallery">
          <img src="https://via.placeholder.com/200" alt="Bild 1" />
          <img src="https://via.placeholder.com/200" alt="Bild 2" />
          <img src="https://via.placeholder.com/200" alt="Bild 3" />
        </div>
      </section>

      <section id="contact>
        <h2>Kontaktieren Sie uns</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Nachricht:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Absenden</button>
        </form>
      </section>
    </div>
  </body>
</html>
